<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>景德镇供应链系统</title>
    <link href="css/hy_scm.css" rel="stylesheet" type="text/css">
    <script src="js/util.js"></script>

    <SCRIPT language=javascript>
        function checkSubmit() {
            var inj = injectInput(form1);
            if (inj != "") {
                alert("输入包含非法字符: " + inj);
                return false;
            }
            if (form1.deal.value == "initdatabase") {
                form1.action.value = "initdatabase";
                form1.deal.value = "tmp";
            } else if (form1.deal.value == "") {
                if (form1.usercode.value == null || form1.usercode.value.trim() == "") {
                    alert("请输入用户名！");
                    form1.usercode.focus();
                    return false;
                }
                if (form1.password.value == null || form1.password.value.trim() == "") {
                    alert("请输入密码！");
                    form1.password.focus();
                    return false;
                }

                form1.action.value = "login";
            } else {
                alert("正在初始化数据库，请稍候...");
                return false
            }
            form1.submit();
        }
    </SCRIPT>

    <STYLE type=text/css>BODY {
        BACKGROUND-IMAGE: url(images/img_bg.gif)
    }
    </STYLE>
</HEAD>
<BODY>
<form name="loginFormBean" id="form1" method="post" action="user/login">
    <input type="hidden" name="action" value="show" id="action">
    <input type="hidden" name="deal" value="" id="deal">
    <DIV id=login>
        <TABLE class=bg cellSpacing=0 cellPadding=0 width=100% height=100% border=0>
            <TR>
                <TD vAlign=top height=205>
                    <IMG src="images/hyscm.jpg">
                </TD>
            </TR>

            <TR>
                <TD vAlign=top align="center" height=205>
                    <DIV class=input_image>
                        <TABLE align="center" cellSpacing=3 cellPadding=0 width="90%" border=0>
                            <TR>
                                <TD rowSpan=2><IMG height=41 src="images/login_key.gif" width=61>
                                </TD>
                                <TD>
                                    <TABLE cellSpacing=0 cellPadding=0 border=0>
                                        <TR>
                                            <TD colSpan=2>
                                                <DIV align=left>
                                                    <SPAN>景德镇供应链</SPAN>
                                                </DIV>
                                            </TD>
                                        </TR>
                                        <TR>
                                            <TD>&nbsp;</TD>
                                            <TD>&nbsp;</TD>
                                        </TR>
                                        <TR>
                                            <TD>用户名:&nbsp;</TD>
                                            <TD><input type="text" name="userName" maxlength="12" value="" id="usercode"
                                                       style="width:120px"></TD>
                                        </TR>
                                        <TR>
                                            <TD>密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;</TD>
                                            <TD><input type="password" name="password" maxlength="12" value=""
                                                       id="password" style="width:120px"></TD>
                                        </TR>
                                        <TR>
                                            <TD>&nbsp;</TD>
                                            <TD>
                                                <INPUT class=Button onClick="return checkSubmit();" type=button
                                                       value=确&nbsp;&nbsp;&nbsp;&nbsp;定
                                                       name=Submit>
                                            </TD>
                                        </TR>
                                    </TABLE>
                                </TD>
                            </TR>
                        </TABLE>
                    </DIV>
                </TD>
            </TR>
        </TABLE>
    </DIV>
</form>
</BODY>
</html>
