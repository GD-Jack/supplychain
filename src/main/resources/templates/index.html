<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>景德镇供应链系统</title>
    <script>
        function resize() {
            var windowWidth, windowHeight;
            if (barFrame.innerHeight) {  // all except Explorer
                windowWidth = barFrame.innerWidth;
                windowHeight = barFrame.innerHeight;
            } else if (barFrame.document.documentElement && barFrame.document.documentElement.clientHeight) { // Explorer 6 Strict Mode
                windowWidth = barFrame.document.documentElement.clientWidth;
                windowHeight = barFrame.document.documentElement.clientHeight;
            } else if (barFrame.document.body) { // other Explorers
                windowWidth = barFrame.document.body.clientWidth;
                windowHeight = barFrame.document.body.clientHeight;
            }
            barFrame.document.all("tbl").height = windowHeight - barFrame.document.all("nav").offsetHeight;
        }
    </script>
</head>
<frameset rows="75,*" cols="*" frameborder="NO" border="0" framespacing="0" onresize="resize();">
    <frame src="top.html" th:src="${#request.getContextPath()} + '/top'" name="topFrame" scrolling="NO" noresize>
    <frameset rows="*" cols="170,12,*" framespacing="0" frameborder="NO" border="0" id="pageFrame">
        <frame src="left.html" th:src="${#request.getContextPath()} + '/left?type=4'" name="leftFrame" scrolling="NO" noresize>
        <frame src="bar.html" th:src="${#request.getContextPath()} + '/bar'" name="barFrame" noresize>
        <frameset rows="240,*" frameborder="no" framespacing="0" border="0">
            <frame src="screen.html" th:src="${#request.getContextPath()} + '/screen'" name="screenFrame" noresize>
            <frame src="taskfordeal.html" th:src="${#request.getContextPath()} + '/getUserCommodity?tableName=commodity'" name="mainFrame" noresize>
        </frameset>
    </frameset>
</frameset>
<noframes>
    <body>
    </body>
</noframes>
</html>
