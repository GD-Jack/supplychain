<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>景德镇供应链系统</title>
    <link href="../static/css/hy_scm.css" th:href="@{/css/hy_scm.css}" rel="stylesheet" type="text/css">
    <script src="../static/js/util.js" th:src="@{/js/util.js}"></script>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            if ([[${msg}]] != null) {
                alert([[${msg}]]);
            }
            $("#submitBtn").click(function () {
                var inj = injectInput(signupForm);
                if (inj != "") {
                    alert("输入包含非法字符: " + inj);
                    return false;
                }
                if ($("#userName").val() == null || $("#userName").val().trim() == "") {
                    alert("请输入用户名！");
                    $("#userName").focus();
                    return false;
                }
                if ($("#password").val() == null || $("#password").val().trim() == "") {
                    alert("请输入密码！");
                    $("#password").focus();
                    return false;
                }if ($("#passwordAgain").val() != $("#password").val()) {
                    alert("两次输入的密码不一致！");
                    $("#passwordAgain").focus();
                    return false;
                }
                if ($("#name").val() == null || $("#name").val().trim() == "") {
                    alert("请输入昵称！");
                    $("#name").focus();
                    return false;
                }
                $("#signupForm").submit();
            });
        });
    </script>
</HEAD>

<BODY>
<form id="signupForm" method="post" th:action="${#request.getContextPath() + '/user/signup'}">
    <DIV id=login>
        <TABLE class=bg cellSpacing=0 cellPadding=0 width=100% height=100% border=0>
            <tr>
                <td vAlign=top height=205>
                    <IMG src="../static/images/hyscm.jpg" th:src="@{/images/hyscm.jpg}">
                </td>
            </tr>
            <tr>
                <td vAlign=top align="center" height=205>
                    <DIV class=input_image>
                        <TABLE align="center" cellSpacing=3 cellPadding=0 width="90%" border=0>
                            <tr>
                                <td rowSpan=2><IMG height=41
                                                   src="../static/images/login_key.gif" th:src="@{/images/login_key.gif}" width=61>
                                </td>
                                <td>
                                    <TABLE cellSpacing=0 cellPadding=0 border=0>
                                        <tr>
                                            <td>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:&nbsp;</td>
                                            <td><input type="text" name="name" maxlength="12" id="name"
                                                       style="width:120px"></td>
                                        </tr>
                                        <tr>
                                            <td>用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;</td>
                                            <td><input type="text" name="userName" maxlength="12" id="userName"
                                                       style="width:120px"></td>
                                        </tr>
                                        <tr>
                                            <td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;</td>
                                            <td><input type="password" name="password" maxlength="12"
                                                       id="password" style="width:120px"></td>
                                        </tr>
                                        <tr>
                                            <td>重复密码:&nbsp;</td>
                                            <td><input type="password" maxlength="12" id="passwordAgain" style="width:120px"></td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>
                                                <INPUT class="Button" type="button" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" id="submitBtn">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td><a href="login.html.html"
                                                   th:href="${#request.getContextPath()} + '/login'">登录</a></td>
                                        </tr>
                                    </TABLE>
                                </td>
                            </tr>
                        </TABLE>
                    </DIV>
                </td>
            </tr>
        </TABLE>
    </DIV>
</form>
</BODY>
</html>
